name: Deploy to GitHub Pages

on:
  push:
    branches: [ feature-onboarding ]   # change if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Use npm ci when a lockfile exists; fallback to npm install otherwise
      - name: Install dependencies (with lockfile)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        run: npm install

      # If your project is in a subfolder, set working-directory below
      - name: Build
        env:
          # Avoid treat-warnings-as-errors behavior in some toolchains
          CI: false
        run: npm run build

      - name: Verify dist exists
        run: |
          echo "Listing build output:"
          ls -lah
          echo "---- dist ----"
          ls -lah dist || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Vite default

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
